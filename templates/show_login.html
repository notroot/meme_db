{% extends "layout.html" %}


{% block main %}

<!-- Page Content -->
<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Login Page</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4">
      <form class="form-signin" action="/login" method=post name="login">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <!--
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        -->
        <div class="alert alert-warning" role="alert">
          Keep in mind this isn't HTTPs, you should be using a throw away password
        </div>
        <button class="btn btn-lg btn-primary btn-block vspace" type="submit">Sign in</button>
      </form>
    </div>
  </div>

</div>
<!-- /.container -->

{% endblock main %}
